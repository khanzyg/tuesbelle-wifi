<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tu es Belle – Welcome</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Noto Sans KR',Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#0b0b0b;color:#eee;display:grid;place-items:center;padding:16px
    }
    .wrap{width:min(920px,98vw);background:#111;border:1px solid #222;border-radius:16px;padding:18px;text-align:center}
    .brand{color:#ffd700;font-weight:800;margin:0 0 6px}
    .headline{margin:0 0 6px;font-weight:800;font-size:20px}
    .tagline{margin:0 0 12px;color:#ffd700}
    .video{position:relative;width:min(860px,96vw);margin:0 auto;border-radius:12px;overflow:hidden;background:#000}
    video{display:block;width:100%;height:auto;object-fit:contain;background:#000}
    .foot{margin-top:10px;color:#aaa;font-size:13px}
  </style>
</head>
<body>
  <main class="wrap">
    <p class="brand">Tu es Belle – Premium Hair Salon</p>
    <h1 class="headline">감사합니다, 오늘도 Tu es Belle</h1>
    <p class="tagline">“하늘과 바다보다, 더 아름다운 당신에게”</p>

    <section class="video" aria-label="홍보 영상">
      <video src="WIFI_OPEN.mp4" autoplay loop muted playsinline preload="metadata">
        지원되지 않는 브라우저입니다.
      </video>
    </section>

    <p class="foot">영상은 자동으로 반복 재생됩니다.</p>
  </main>
</body>
</html>
