<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tu es Belle – Wi-Fi 연결</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Noto Sans KR',Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#0b0b0b;color:#eee;display:grid;place-items:center;padding:16px
    }
    .card{width:min(560px,96vw);text-align:center;background:#111;border:1px solid #222;border-radius:14px;padding:18px 16px}
    .brand{color:#ffd700;font-weight:800;margin:0 0 6px}
    .headline{margin:0 0 6px;font-weight:800;font-size:20px}
    .tagline{margin:0 0 12px;color:#ffd700}
    .imgwrap{border-radius:12px;overflow:hidden;background:#000;box-shadow:0 8px 24px rgba(0,0,0,.45)}
    img{display:block;width:100%;height:auto}
    .cta{
      display:inline-block;margin-top:12px;padding:14px 18px;border-radius:12px;
      background:linear-gradient(180deg,#ffd700,#e6c100);color:#111;font-weight:900;text-decoration:none
    }
    .alt{margin-top:10px;font-size:13px;color:#aaa}
    .alt a{color:#ffd700;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Tu es Belle Wi-Fi">
    <p class="brand">Tu es Belle – Premium Hair Salon</p>
    <h1 class="headline">Wi-Fi 연결을 완료해 주세요</h1>
    <p class="tagline">“하늘과 바다보다, 더 아름다운 당신에게”</p>

    <!-- 같은 폴더에 poster.jpg (300~600KB 권장) -->
    <div class="imgwrap" aria-label="안내 이미지">
      <img src="poster.jpg" alt="Tu es Belle Wi-Fi 안내 이미지" />
    </div>

    <!-- ✅ 상위창을 HTTP로 열어 캡티브를 확실히 종료 -->
    <a class="cta" href="http://neverssl.com/" target="_top" rel="noreferrer">인터넷 연결하기</a>

    <!-- OS별 백업 링크(아주 보수적인 기기용) -->
    <div class="alt">
      안 열리면 →
      <a href="http://captive.apple.com/hotspot-detect.html" target="_top" rel="noreferrer">iPhone</a> /
      <a href="http://connectivitycheck.gstatic.com/generate_204" target="_top" rel="noreferrer">Android</a> /
      <a href="http://www.msftconnecttest.com/connecttest.txt" target="_top" rel="noreferrer">Windows</a>
    </div>
  </main>
</body>
</html>
